<h2 class="page-title">Ma Liste de Souhaits ðŸ’–</h2>

<div *ngIf="wishlist.length; else empty">
  <div class="grid">
    <mat-card *ngFor="let product of wishlist" class="product-card">
      <img mat-card-image [src]="product.images[0]" [alt]="product.name">

      <mat-card-content>
        <h3>{{ product.name }}</h3>
        <p>{{ product.price | currency:'TND':'symbol':'1.2-2' }}</p>
        <app-rating [value]="product.rating"></app-rating>
        <p>{{ product.category }}</p>
      </mat-card-content>

      <mat-card-actions>
        <button mat-raised-button color="warn" (click)="remove(product.id)">
          Retirer
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>

<ng-template #empty>
  <div class="empty-state">
    <i class="material-icons">favorite_border</i>
    <p>Votre liste de souhaits est vide ðŸ˜¢</p>
  </div>
</ng-template>
