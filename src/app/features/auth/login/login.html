<div class="auth-wrapper">
  <mat-card class="auth-card">
    <h2>Connexion</h2>

    <form (ngSubmit)="login()" class="form">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Email</mat-label>
        <input matInput [(ngModel)]="email" name="email" type="email" required />
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Mot de passe</mat-label>
        <input matInput [(ngModel)]="password" name="password" type="password" required />
      </mat-form-field>

      <button mat-raised-button color="primary" class="full-width" type="submit">
        Se connecter
      </button>
    </form>

    <p class="message" *ngIf="message">{{ message }}</p>
    <p class="switch">Pas encore de compte ? <a routerLink="/signup">Inscrivez-vous</a></p>
  </mat-card>
</div>
