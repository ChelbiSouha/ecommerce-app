<div class="auth-wrapper">
  <div class="auth-container">
    <!-- Left decorative image -->
    <img src="assets/images/left-decor.png" alt="Decoration Left" class="popout-image left" />

    <!-- Right decorative image -->
    <img src="assets/images/right-decor.png" alt="Decoration Right" class="popout-image right" />

    <!-- Login card -->
    <mat-card class="auth-card">
      <h2>
        <mat-icon class="title-icon">lock</mat-icon>
        Connexion
      </h2>

      <form (ngSubmit)="login()" class="form">
        <mat-form-field appearance="fill" class="full-width rounded-field">
          <mat-icon matPrefix class="icon-orange">email</mat-icon>
          <mat-label>Email</mat-label>
          <input matInput [(ngModel)]="email" name="email" type="email" required />
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width rounded-field">
          <mat-icon matPrefix class="icon-orange">lock</mat-icon>
          <mat-label>Mot de passe</mat-label>
          <input matInput [(ngModel)]="password" name="password" type="password" required />
        </mat-form-field>

        <button mat-raised-button class="submit-btn full-width" type="submit">
          <mat-icon>login</mat-icon> Se connecter
        </button>
      </form>

      <p class="message" *ngIf="message">{{ message }}</p>
      <p class="switch">Pas encore de compte ? <a routerLink="/auth/signup">Inscrivez-vous</a></p>
    </mat-card>
  </div>
</div>
